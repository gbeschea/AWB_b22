<nav>
    <ul class="pagination">
        {# Previous #}
        <li class="page-item {% if page <= 1 %}disabled{% endif %}">
            <a class="page-link"
               href="{{ qurl(request, route_name, page=(page-1 if page > 1 else 1), per_page=per_page, sort_by=sort_by, sort_order=sort_order, filters=filters) }}"
               tabindex="{% if page <= 1 %}-1{% else %}0{% endif %}">
                Previous
            </a>
        </li>

        {# Pages #}
        {% for p in range(1, total_pages + 1) %}
            <li class="page-item {% if p == page %}active{% endif %}">
                <a class="page-link"
                   href="{{ qurl(request, route_name, page=p, per_page=per_page, sort_by=sort_by, sort_order=sort_order, filters=filters) }}">
                    {{ p }}
                </a>
            </li>
        {% endfor %}

        {# Next #}
        <li class="page-item {% if page >= total_pages %}disabled{% endif %}">
            <a class="page-link"
               href="{{ qurl(request, route_name, page=(page+1 if page < total_pages else total_pages), per_page=per_page, sort_by=sort_by, sort_order=sort_order, filters=filters) }}"
               tabindex="{% if page >= total_pages %}-1{% else %}0{% endif %}">
                Next
            </a>
        </li>
    </ul>
</nav>
